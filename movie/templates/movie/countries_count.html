{% extends 'movie/base.html' %}
{% load static %}
{% load mytags %}

{% block title %}Movie Genres{% endblock %}

{% block content %}
<head>

<style>
    .table {
        margin: auto;
        width: 40%; 
    }
</style>

</head>
    <h2 class="header-color">Number of Movies by Country</h2>

    <table class="table table-striped table-sm">
        <thead class="thead-dark" data-file-width="5px">
            <tr>
                <th scope="col">Country</th>
                <th scope="col" class="col-2 text-center">Movies number</th>
            </tr>
        </thead>
        {% for country in countries %}
        <tr>
            <td> <a href="{% url 'movies_country' country.0 order %}"> {{ country.1 }}</a></td>
            <td class="text-center"> {{ country.2 }} </td>
        </tr>
        {% endfor %}
    </table>


{% endblock %}
