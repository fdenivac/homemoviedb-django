{% extends 'movie/base.html' %}
{% load static %}
{% load mytags %}

{% block title %} - Movie Genres{% endblock %}

{% block content %}
<head>

<style>
    .table {
        margin: auto;
        width: 40%; 
    }
</style>

</head>
    <h2>Number of Movies by Genre</h2>
    <table class="table table-striped table-sm">
        <thead class="thead-dark" data-file-width="5px">
            <tr>
                <th scope="col">Genre</th>
                <th scope="col" class="col-2 text-center">Movies number</th>
            </tr>
        </thead>
        {% for genre in genres %}
        <tr>
            <td> <a href="{% url 'movies_genre' genre.0 order.0 %}"> {{ genre.0 }}</a> </td>
            <td class="text-center"> {{ genre.1 }} </td>
        </tr>
        {% endfor %}
    </table>


{% endblock %}
